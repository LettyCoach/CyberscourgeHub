<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>{{if eq .RelPermalink "/"}} 
      {{.Site.Title}} 
      {{else}} 
      {{.Title}} | {{.Site.Title}} 
      {{end}}
    </title>
  </head>
  <body>
    {{partial "navbar" .}}
    <div class="container">
       {{block "main" .}} {{end}} {{partial "footer" .}}
    </div>
  </body>
</html>
